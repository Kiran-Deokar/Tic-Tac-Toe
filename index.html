<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="Author" content="Kiran Deokar">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container bg-secondary table-responsive">
        <h1 class="text-center text-white">Tic Tac Toe</h1>
      <table class="table table-bordered align-middle text-center">
        <tbody class="text-center">
          <tr class="table-primary">
            <td scope="row" id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
          </tr>
          <tr class="table-primary table-group-divider">
            <td scope="row" id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
          </tr>
          <tr class="table-primary table-group-divider">
            <td scope="row" id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
